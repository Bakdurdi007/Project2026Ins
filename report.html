<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hisobotlar | Instructor Panel</title>
    <link rel="stylesheet" href="css/panel.css">
    <link rel="stylesheet" href="css/modal.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        if (sessionStorage.getItem('userAuthenticated') !== 'true') {
            window.location.replace('index.html');
        }
    </script>
    <style>
        .report-grid { display: grid; grid-template-columns: 1fr; gap: 15px; padding: 15px; }
        @media (min-width: 768px) { .report-grid { grid-template-columns: 1fr 1fr; } }

        .report-card { background: var(--card-bg, #1e293b); border-radius: 15px; padding: 20px; border: 1px solid rgba(255,255,255,0.05); }
        .report-card h3 { color: var(--text-gray, #94a3b8); font-size: 0.9rem; text-transform: uppercase; margin-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 8px; }
        .stat-row { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .stat-val { font-weight: bold; color: var(--text-white, #ffffff); }
        .stat-label { color: var(--text-gray, #94a3b8); display: flex; align-items: center; gap: 8px; }
        .money { color: var(--online-green, #22c55e); }
        .cashback-card { background: linear-gradient(135deg, #1a2333 0%, #2c3e50 100%); border: 1px solid var(--online-green, #22c55e); }

        /* Tugmalar dizayni */
        .tabs-container {
            display: flex;
            justify-content: space-between;
            background: rgba(15, 23, 42, 0.6); /* To'q fon */
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 5px;
            margin: 15px;
        }
        .tab-btn {
            flex: 1;
            background: transparent;
            color: var(--text-gray, #94a3b8);
            border: none;
            padding: 10px 5px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: 0.3s ease;
            text-align: center;
        }
        .tab-btn.active {
            background: #3ba1e3; /* Rasmga mos ochiq ko'k */
            color: #ffffff;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="panel-container">
    <nav class="navbar">
        <div class="user-info">
            <h1 id="instructorName">Hisobotlar</h1>
            <div class="status-indicator"><span class="dot"></span><span class="status-text">Statistika</span></div>
        </div>
    </nav>

    <div class="tabs-container">
        <button class="tab-btn active" data-type="daily">1 kunlik</button>
        <button class="tab-btn" data-type="weekly">1 haftalik</button>
        <button class="tab-btn" data-type="monthly">1 oylik</button>
        <button class="tab-btn" data-type="annual">1 yillik</button>
    </div>

    <div id="reportContainer" class="report-grid">
        <p style="text-align: center; grid-column: 1/-1;">Yuklanmoqda...</p>
    </div>

    <nav class="bottom-nav">
        <a href="panel.html" class="nav-link"><i class="fa-solid fa-qrcode"></i><span>Skaner</span></a>
        <a href="clients.html" class="nav-link"><i class="fa-solid fa-users"></i><span>Mijozlar</span></a>
        <a href="report.html" class="nav-link active"><i class="fa-solid fa-chart-line"></i><span>Hisobot</span></a>
    </nav>
</div>
<div id="universalModal" class="modal-overlay" style="display: none;">
    <div class="modal-box">
        <div id="modalIcon" style="font-size: 3rem; margin-bottom: 15px;"></div>
        <h3 id="modalTitle">Sarlavha</h3>
        <p id="modalMessage">Xabar matni bu yerda chiqadi.</p>
        <div class="modal-actions" id="modalActions">
        </div>
    </div>
</div>
<script src="js/modal.js"></script>
<script src="js/report.js"></script>
</body>
</html>
